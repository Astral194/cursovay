{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    {% bootstrap_css %}
    <style>
        body {
            background: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Вход</h3>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3 mb-0">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% bootstrap_javascript %}
</body>
</html>
