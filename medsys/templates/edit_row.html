<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать запись</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h3>Редактировать запись в таблице {{ table }}</h3>

<form method="post">
    {% csrf_token %}
    {% for name, value in fields.items %}
    <div class="mb-3">
        <label class="form-label">{{ name }}</label>

        {% if name == "role" and role_choices %}
        <select name="role" class="form-select">
            {% for val, label in role_choices %}
            <option value="{{ val }}" {% if val == value %}selected{% endif %}>
                {{ label }}
            </option>
            {% endfor %}
        </select>
        {% elif name == "status" and status_choices %}
        <select name="status" class="form-select">
            {% for val, label in status_choices %}
            <option value="{{ val }}" {% if val == value %}selected{% endif %}>
                {{ label }}
            </option>
            {% endfor %}
        </select>
        {% elif name == "birth_date" %}
        <input type="date" name="birth_date" value="{{ value|date:'Y-m-d' }}" class="form-control">
        {% elif name == "visit_date" %}
        <input type="datetime-local" name="{{ name }}" value="{{ value|date:'Y-m-d\TH:i' }}" class="form-control">
        {% else %}
        <input type="text" name="{{ name }}" value="{{ value }}" class="form-control">
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>
